<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wizard con Fondo</title>
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        
        <style>
            body {
                /* Reemplaza la URL con tu imagen preferida */
                background-image: url('./images/cht-gsml-QfQW294I8sQ-unsplash.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                min-height: 100vh;
                display: flex;
                align-items: center;
            }

            /* Efecto de cristal (Glassmorphism) para el formulario */
            .wizard-card {
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                border: none;
            }
        </style>
    </head>
    <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="card wizard-card shadow-lg">
                    <div class="card-header bg-dark text-white text-center rounded-top">
                        <h4 class="mb-0">Registro de Empresa</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="wizardForm" class="row g-3 needs-validation" novalidate>
                            <div class="col-12">
                                <label for="basic-url" class="form-label"><strong>-Información General de la Empresa.</strong></label>
                            </div>

                            <div class="col-md-6">
                                <label for="rnc" class="form-label"><span style="color: red;"><strong>*</strong></span> Rnc</label>
                                <input type="text" class="form-control" placeholder="Rnc" id="rnc" aria-label="Rnc" aria-describedby="basic-addon1" required>
                                <div class="valid-feedback">
                                    El Rnc es requerido.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="razon_social" class="form-label"><span style="color: red;"><strong>*</strong></span> Razón Social de la Empresa</label>
                                <input type="text" class="form-control" id="razon_social" placeholder="Razon Social de la Empresa" value="" required>
                                <div class="valid-feedback">
                                    La razón social es requerida.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre_comercial" class="form-label"><span style="color: red;"><strong>*</strong></span> Nombre Comercial</label>
                                <input type="text" class="form-control" id="nombre_comercial" placeholder="Nombre Comercial" value="" required>
                                <div class="valid-feedback">
                                    El nombre comercial es requerido.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="sucursal" class="form-label"><span style="color: red;"><strong>*</strong></span> Sucursal</label>
                                <input type="text" class="form-control" id="sucursal" placeholder="Sucursal" value="" required>
                                <div class="valid-feedback">
                                    La sucursal es requerida.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="actividad_economica" class="form-label"><span style="color: red;"><strong>*</strong></span> Actividad Económica</label>
                                <input type="text" class="form-control" id="actividad_economica" placeholder="Actividad Económica" value="" required>
                                <div class="valid-feedback">
                                    La actividad económica es requerida.
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="logo_file" class="form-label fw-semibold"><span style="color: red;"><strong>*</strong></span> Selecciona el logo para los documentos</label>
                                <br/>
                                <img id="imagePreview" 
                                    src="./images/logo-demo.avif" 
                                    class="rounded border shadow-sm p-1 img-thumbnail" 
                                    style="width: 150px; height: 150px; object-fit: cover;" 
                                    alt="Previsualización">

                                <input type="file" class="form-control mt-2" id="logo_file" placeholder="Actividad Económica" value="" accept="image/*" required>
                                <div class="form-text mt-2 text-muted small">Formatos aceptados: JPG, PNG, GIF.</div>
                                <div class="valid-feedback">
                                    El logo es requerido.
                                </div>
                            </div>


                            <div class="input-group mt-3">
                             


                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Logo//</span>
                                    <input class="form-control" type="file" id="formFile">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Dirección" aria-label="Direccion" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <select class="form-select form-select-sm" aria-label="Small select example">
                                        <option selected>[Seleccione la Provincia]</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <select class="form-select form-select-sm" aria-label="Small select example">
                                        <option selected>[Seleccione el Municipio]</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Correo electrónico" aria-label="Correo electrónico" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Sitio web de la empresa" aria-label="Sitio web de la empresa" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="phone" class="form-control" placeholder="Teléfono" aria-label="Teléfono" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="phone" class="form-control" placeholder="Teléfono Alterno" aria-label="Teléfono Alterno" aria-describedby="basic-addon2">
                                </div>
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group mb-3">
                                    <label for="basic-url" class="form-label"><strong>-Información Bancaria para el Facturador</strong></label>
                                </div>
                                <div class="input-group mb-3">
                                    <select class="form-select form-select-sm" aria-label="Banco para Pagos">
                                        <option selected>[Seleccione el Banco]</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <select class="form-select form-select-sm" aria-label="Tipo Cuenta para Pago">
                                        <option selected>[Seleccione el Tipo de Cuenta]</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Cuenta de Pagos" aria-label="Cuenta de Pagos" aria-describedby="basic-addon2">
                                </div>
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group mb-3 mt-3">
                                    <label for="basic-url" class="form-label"><strong>-Configuración de Firma Electrónica</strong></label>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="ArchivoCertificado" aria-label="ArchivoCertificado" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="PasswordCertificado" aria-label="PasswordCertificado" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <select class="form-select form-select-sm" aria-label="Ambiente de Trabajo">
                                        <option selected>[Seleccione el Ambiente de Trabajo]</option>
                                        <option value="TEST">PRUEBA</option>
                                        <option value="CERTE">CERTIFICACION</option>
                                        <option value="ECF">PRODUCCION</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group mb-3  mt-3">
                                    <label for="basic-url" class="form-label"><strong>-Configuración para Envío de Correos</strong></label>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Email Sender" aria-label="Email Sender" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Email User" aria-label="Email User" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Email Password" aria-label="Email Password" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Email Alias" aria-label="Email Alias" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Email Server" aria-label="Email Server" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" placeholder="Email Port" aria-label="Email Port" aria-describedby="basic-addon2">
                                </div>
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group mb-3">
                                    <label for="basic-url" class="form-label"><strong>-Configuración Global para el Facturador</strong></label>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                        <label class="form-check-label" for="checkChecked">
                                            Indicador Envio Diferido
                                        </label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                        <label class="form-check-label" for="checkChecked">
                                            Indicador Monto Gravado
                                        </label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                        <label class="form-check-label" for="checkChecked">
                                            Agregar Valor a Pagar
                                        </label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                        <label class="form-check-label" for="checkChecked">
                                            Documento Fiscal Requiere Forma de Pago
                                        </label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                        <label class="form-check-label" for="checkChecked">
                                            Agregar Subtotal Informativo
                                        </label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                        <label class="form-check-label" for="checkChecked">
                                            Mostrar solo Productos Activos
                                        </label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                        <label class="form-check-label" for="checkChecked">
                                            Ingresar Descuento por Monto
                                        </label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                        <label class="form-check-label" for="checkChecked">
                                            Ingresar Recargo por Monto
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <script>
            // Lógica para previsualizar la imagen inmediatamente
            document.getElementById('logo_file').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('imagePreview').setAttribute('src', e.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </body>
</html>
